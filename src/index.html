<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelers journal</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css' rel='stylesheet' />
    <link href='style.css' rel='stylesheet' />
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div id="map"></div>
    <div id="map-tooltip" hidden></div>
    <div id="sidebar">
        <div id="functions">
            <h3 id="greeting"></h3>
            <span id="mostVisitedCountry"></span>
            <span id="totalDistanceTraveled"></span>
        </div>
        <label class="mdc-text-field mdc-text-field--filled function-element">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="my-label-id">Enter country</span>
            <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
            <span class="mdc-line-ripple"></span>
          </label>

          <button class="mdc-button mdc-button--outlined  function-element">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">Get cities for country</span>
          </button>

          <div class="mdc-select mdc-select--filled function-element">
            <div class="mdc-select__anchor"
                 role="button"
                 aria-haspopup="listbox"
                 aria-expanded="false"
                 aria-labelledby="demo-label demo-selected-text">
              <span class="mdc-select__ripple"></span>
              <span id="demo-label" class="mdc-floating-label">Pick a city</span>
              <span class="mdc-select__selected-text-container">
                <span id="demo-selected-text" class="mdc-select__selected-text"></span>
              </span>
              <span class="mdc-select__dropdown-icon">
                <svg class="mdc-select__dropdown-icon-graphic" viewBox="7 10 10 5" focusable="false">
                  <polygon
                      class="mdc-select__dropdown-icon-inactive"
                      stroke="none"
                      fill-rule="evenodd"
                      points="7 10 12 15 17 10">
                  </polygon>
                  <polygon
                      class="mdc-select__dropdown-icon-active"
                      stroke="none"
                      fill-rule="evenodd"
                      points="7 15 12 10 17 15">
                  </polygon>
                </svg>
              </span>
              <span class="mdc-line-ripple"></span>
            </div>
          
            <div class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">
              <ul class="mdc-list" role="listbox" aria-label="Filtered city picker" id="city-select-ul">
                <li class="mdc-list-item mdc-list-item--selected" aria-selected="true" data-value="" role="option">
                    <span class="mdc-list-item__ripple"></span>
                  </li>
              </ul>
            </div>
          </div>

          <button class="mdc-button mdc-button--outlined function-element" id="add-to-visited-places">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">Add to visited places</span>
          </button>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
